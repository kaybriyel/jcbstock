<ion-header #header class="ion-no-border fixed" style="background-color: #fff;">
  <ion-toolbar class="ion-padding">
    <ion-icon slot="start" class="back-btn" name="chevron-back-outline" (click)="back()"></ion-icon>
    <ion-title *ngIf="!searchEnable" class="ion-no-padding">Suppliers</ion-title>
    <ion-icon *ngIf="!searchEnable" slot="end" class="search-btn" name="search" (click)="toggleSearch()"></ion-icon>
    <ion-searchbar #searchBar *ngIf="searchEnable" [(ngModel)]="searchValue" [debounce]="250"></ion-searchbar>
    <ion-icon *ngIf="searchEnable" slot="end" class="close-btn" name="close" (click)="toggleSearch()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content #content [scrollEvents]="true" (ionScrollStart)="scrollStart()" (ionScroll)="scrolling($event)"
  (ionScrollEnd)="scrollEnd()">
  <div style="height: 55px;"></div>
  <ion-list class="ion-padding">
    <ion-list-header class="ion-no-padding">
      <div style="width: 100%; display: flex; justify-content: space-between;">
        <h4>Count</h4>
        <h5>{{ filteredSuppliers.length }}</h5>
      </div>
    </ion-list-header>
    <ion-item-sliding class="supplier-card" *ngFor="let supplier of filteredSuppliers">
      <ion-item button lines="none" (click)="select(supplier)">
        <ion-thumbnail slot="start">
          <ion-img src="{{supplier.img}}"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-no-margin">
          <h2>{{ supplier.name }}</h2>
          <p>{{ supplier.phone }}</p>
          <p>{{ supplier.product_count }}</p>
        </ion-label>
        <ion-label class="label_unit" slot="end">ITEMS</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <div style="height: 55px"></div>
  <ion-fab #addBtn vertical="bottom" horizontal="end" slot="fixed" (click)="openCreateSupplierModal()">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
