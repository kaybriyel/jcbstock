<ion-header #header class="ion-no-border fixed" style="background-color: #fff;">
  <ion-toolbar class="ion-padding">
    <ion-title *ngIf="!searchEnable" class="ion-no-padding">Setting</ion-title>
    <ion-icon *ngIf="!searchEnable" slot="end" class="search-btn" name="search" (click)="toggleSearch()"></ion-icon>
    <ion-searchbar #searchBar *ngIf="searchEnable" [(ngModel)]="searchValue" [debounce]="250"></ion-searchbar>
    <ion-icon *ngIf="searchEnable" slot="end" class="close-btn" name="close" (click)="toggleSearch()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 4em"></div>
  <ion-list>
    <ion-list-header>
      <ion-label>Local Storage</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of local">
      <ion-item button>
        <ion-label>{{ format(item.key) }}</ion-label>
        <ion-label slot="end">{{ item.count || 0 }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="delete" (click)="deleteLocal(item.key)"><ion-icon name="trash-outline" size="large"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Session Storage</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of session">
      <ion-item button>
        <ion-label>{{ format(item.key) }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="delete" (click)="deleteSession(item.key)"><ion-icon name="trash-outline" size="large"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
