<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-title class="ion-no-padding">
      Hello<br>Kay Briyel
    </ion-title>
    <ion-avatar slot="end">
      <img src="assets/pics/profile.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-activatable ripple-parent" (click)="openCreateProductPage()">
          <ion-card-header>
            <div class="icon icon-success" name="+"></div>
            <ion-card-title>New Product</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-activatable ripple-parent" (click)="openProductsPage()">
          <ion-card-header>
            <div class="icon icon-success" name="">
              <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1.71471 7.08307L1 2.94249L4.85435 4.85942M1.71471 7.08307V12.8083L9.06607 17M1.71471 7.08307L9.06607 10.6102M9.06607 17L15.6517 14.853V8.15655M9.06607 17V10.6102M15.6517 8.15655L18 4.73163L10.4955 1L8.35135 4.06709M15.6517 8.15655L8.35135 4.06709M15.6517 8.15655L9.06607 10.6102M8.35135 4.06709L4.85435 4.85942M9.06607 10.6102L8.70871 6.77636L4.85435 4.85942"
                  stroke="#fff" />
              </svg>
            </div>
            <ion-card-title>Products</ion-card-title>
            <ion-card-subtitle>{{ data.product_count }}</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-activatable ripple-parent" (click)="openCreateCategoryPage()">
          <ion-card-header>
            <div class="icon icon-success" name="+"></div>
            <ion-card-title>New Category</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-activatable ripple-parent" (click)="openCategoriesPage()">
          <ion-card-header>
            <div class="icon icon-success" name="">
              <svg width="18" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="3.33333" height="3.22632" rx="1.61316" fill="white" />
                <rect y="4.51684" width="3.33333" height="3.22632" rx="1.61316" fill="white" />
                <rect y="9.03368" width="3.33333" height="3.22632" rx="1.61316" fill="white" />
                <rect x="4.66667" width="13.3333" height="3.22632" fill="white" />
                <rect x="4.66667" y="4.51684" width="13.3333" height="3.22632" fill="white" />
                <rect x="4.66667" y="9.03368" width="13.3333" height="3.22632" fill="white" />
              </svg>
            </div>
            <ion-card-title>Categories</ion-card-title>
            <ion-card-subtitle>{{ data.category_count }}</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-activatable ripple-parent" (click)="openSuppliersPage()">
          <ion-card-header>
            <div class="icon icon-success" name="+"></div>
            <ion-card-title>Suppliers</ion-card-title>
            <ion-card-subtitle>{{ data.supplier_count }}</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-activatable ripple-parent" (click)="openCartPage()">
          <ion-card-header>
            <div class="icon icon-success" name="">
              <ion-icon name="document-text-outline" class="text-white"></ion-icon>
            </div>
            <ion-card-title>Orders</ion-card-title>
            <ion-card-subtitle>{{ data.order_note_count }}</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
